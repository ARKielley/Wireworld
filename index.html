<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wireworld</title>
  <link rel="stylesheet" href="main.css">
  <script src="Wireworld.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div id="container">
    <h1>Wireworld</h1>
    <table id="board"></table>

    <div id="control_panel">
      <select id="type_menu">
        <option value="empty">Empty</option>
        <option value="electron_head">Electron Head</option>
        <option value="electron_tail">Electron Tail</option>
        <option value="conductor">Conductor</option>
      </select>
      <div id="speed_container">
        <input id="speed" type="range" name="speed" min="1" max="20"/>
        <!-- speed will be 1000 / Math.pow(2, max/5) -->
        <p>Speed</p>
      </div>
      <button id="step_btn" class="button">Step</button>
      <button id="play_btn" class="button">Play</button>
      <button id="clear_electrons_btn" class="button">Clear Electrons</button>
      <button id="clear_all_btn" class="button">Clear All</button>
      <button id="undo_btn" class="button" disabled>Undo</button>
    </div>

    <footer>
      <p>Built by some dummy at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </footer>
  </div>


</body>
</html>
